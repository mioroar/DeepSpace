<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSpace Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e1dd;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1b263b;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button, input[type="text"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #e0e1dd;
            background-color: #3a506b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, input[type="text"]:hover {
            background-color: #5bc0be;
        }
        input[type="text"] {
            width: calc(100% - 44px);
            margin-right: 10px;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSpace Game</h1>
        <pre>{{ output|safe }}</pre>
        <form action="/" method="post">
            <input type="text" name="command" placeholder="Enter your command">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
